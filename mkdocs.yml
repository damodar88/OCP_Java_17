site_name: Estudio Certificación Java 17 OCP
site_description: Apuntes y resúmenes para la certificación Oracle Java SE 17
site_author: Tu Nombre
repo_url: https://github.com/tuusuario/tu-repo
repo_name: tuusuario/tu-repo

theme:
  name: material
  language: es
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-night
        name: Modo oscuro
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Modo claro
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - tables
  - footnotes
  - def_list
  - attr_list
  - md_in_html

nav:
  - Introduccion: docs/index.md
  - Capitulo 1: Capter_1.md
  - Capitulo 2: Capter_2.md